<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate a redirector!</title>

    <!-- Style: Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <!-- Style: Padding for desktops -->
    <link rel="stylesheet" href="./assets/style/padding.css" />

    <!-- Scripts -->
    <script defer src="./assets/templates/template.js"></script>
    <script defer src="./assets/scripts/main.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TPYMVQWVNZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TPYMVQWVNZ');
    </script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Generate a redirector!</h1>
        <div class="field">
          <label class="label">作品名稱 | PROJECT NAME</label>
          <div class="control">
            <input type="text" class="input" id="project-name" />
          </div>
        </div>
        <div class="field">
          <label class="label">下載連結 | ACCESS LINK</label>
          <div class="control">
            <input type="text" class="input" id="project-addr" />
          </div>
        </div>
        <div class="field">
          <button class="button" id="download-code">下載成果 | DOWNLOAD</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="title is-3">用法</h2>
      <ol>
        <li>輸入作品資訊與下載連結</li>
        <li>按下「下載成果」</li>
        <li>之後把下載到的 HTML 直接貼到學習歷程的上傳區</li>
        <li>教授看到 html 之後點兩下即可看到實際超過 10MB 的作品</li>
      </ol>
    </section>
    
    <section class="section">
      <h2 class="title is-3">製作緣由</h2>
      <img src="assets/image/10mb-is-too-small.png" />
    </section>
  </body>
</html>
